<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script src="./vue.js"></script>
  <script src="./vuex.js"></script>

  <script>
    // vuex 是一个状态管理工具，在项目中采用集中式方式来统一管理项目中的所有共享数据
    
    // store 是vuex中数据存储的容器，所有共享的数据都应该放到store中被vuex管理
    // 一个项目中只能有一个 store

    // state 中的数据是无法被直接修改的
    // 需要通过 mutations 中的方法来修改这个数据

    const store = new Vuex.Store({
      // 所有的数据都应该放到 state 配置项中
      state: {
        count: 0
      },

      mutations: {
        // state 参数：表示应用中的数据
        add(state) {
          state.count++
        },

        add2(state, payload) {
          console.log(this);
          state.count += payload.num
        }
      },
      
      // 相当于 Vue 中的计算属性
      getter: {

      }

    })

    // 修改state
    // store.commit('add')
    store.commit('add2', { num: 10 })

    // 访问state
    console.log(store.state.count);

  </script>
</body>

</html>
