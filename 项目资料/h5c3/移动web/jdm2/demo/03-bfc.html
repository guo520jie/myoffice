<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .father {
      width: 100%;
      background-color: pink;
      position: absolute;
    }

    .son {
      height: 100px;
      width: 100px;
      background-color: green;
      /*脱离标准流*/
      float: left;
    }
  </style>

<body>

<!--以后，在bfc的盒子中，不需要清除浮动-->
<!--
  1. bfc的概念：block formating context:块级格式化上下文, 这是一个独立的盒子，无论子元素怎么玩，都不能影响到外界的盒子。

  2. 触发bfc的方式：
    //1. flat:left float:right
    //2. overflow:hidden  scroll auto
    //3. display:inline-block
    //4. postion:absolute fixed
  3. bfc的应用：
    //1. 清除浮动
    //2. 防止margin塌陷（原因：边框合并）：1. 父盒子加border  2. overflow:hidden;
    //3. 流式布局
-->


<div class="father">
  <div class="son"></div>
</div>



</body>
</html>
