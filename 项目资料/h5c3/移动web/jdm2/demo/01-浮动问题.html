<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    
    .father {
      height: 100px;
      width: 100%;
      background-color: pink;
    }
    
    .left {
      width: 100px;
      height: 100px;
      background-color: blue;
      float: left;
    }


    /*无论是浮动还是定位，都是在标准流原来的位置的基础上进行的。*/
    .right {
      width: 100px;
      height: 100px;
      background-color: blue;
      float: right;
    }

    .center {
      height: 100px;
      margin: 0 100px;
      background-color: green;
    }



  </style>
</head>
<body>

<div class="father">
  <div class="left"></div>
  <div class="right"></div>
  <div class="center"></div>

</div>

</body>
</html>
