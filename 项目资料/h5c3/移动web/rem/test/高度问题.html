<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

    /*
    标准流：
      父元素自己设置高，子元素的百分比相对于这个高度计算。
      如果父元素没有高，子元素用百分比得到高度就是0


    脱离标准流： 子元素的100%相对于父元素的真实的高度。（没有找到具体的文档）

     */
    .father {
      width: 500px;
      background-color: pink;
      position: relative;
    }
    
    .son {
      height: 100%;
      width: 100px;
      background-color: green;
      position: absolute;
    }
    
    .son2 {
      height: 200px;
      width: 100px;
      background-color: blue;
    }
  </style>
</head>
<body>

<div class="father">
  <div class="son"></div>
  <div class="son2"></div>
</div>

</body>
</html>
