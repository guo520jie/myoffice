<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

    html {
      font-size: 16px;
    }


    body {
      font-size: 18px;
    }
    .em {
      /* 1. em是一个相对单位，相对的是当前的字体大小。
         2. 如果自己没有设置字体大小，字体大小会继承自父元素。
         3. 谷歌浏览器对字体大小做了限制，不能小于12px
      */
      width: 20em;
      height: 20em;
      background-color: pink;
    }

    .rem {
      /*
        1. rem也是一个相对单位，相对的是根元素（html）的字体大小
        2. rem的值跟其他元素都无关，只跟html的字体大小有关

      */
      width: 20rem;
      height: 20rem;
      background-color: red;
    }
    
  </style>
</head>
<body>

<div class="em"></div>
<div class="rem"></div>

</body>
</html>
