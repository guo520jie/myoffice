<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    
        <div>
                <!-- 安装vue-cli脚手架构建工具

                 # 全局安装 vue-cli
                 1.$ cnpm install --global vue-cli -->

                 <!-- 创建一个基于 webpack 模板的新项目
                 #my-project为自定义项目名
                 2.$ vue init webpack my-project -->
                 <!-- 初始化一个简单的项目
                 需要注意的是项目的名称不能大写，不然会报错。

                Project name (my-project) # 项目名称（我的项目）

                Project description (A Vue.js project) # 项目描述一个Vue.js 项目

                Author 作者（你的名字）

                Install vue-router? (Y/n) # 是否安装Vue路由，也就是以后是spa（但页面应用需要的模块）yes

                Use ESLint to lint your code? (Y/n) # 使用 ESLint 到你的代码？ （Y [ yes ] / N [ no ]）

                Pick an ESLint preset (Use arrow keys) # 选择一个预置ESLint（使用箭头键）

                Setup unit tests with Karma + Mocha? (Y/n) # 设置单元测Karma + Mocha？ （Y/ N）

                Setup e2e tests with Nightwatch? (Y/n) # 设置端到端测试，Nightwatch？这里需要选yes，否则会报websocket的错误 （Y/ N）Y -->

                <!-- vue的询问Install vue-router?和 Setup e2e tests with Nightwatch?需要选择yes，其他默认或选择no即可 -->
        </div>

</body>
</html>
