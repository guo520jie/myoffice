<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>

<canvas id="canvas" width="600" height="400"></canvas>


<script>

  //1. 获取画布
  var canvas = document.getElementById("canvas");
  //2. 获取2d上下文对象
  var context = canvas.getContext("2d");

  context.moveTo(100, 100);
  context.lineTo(400, 100);
  context.moveTo(100, 100);
  context.lineTo(100, 400);
  context.stroke();


  //绘制文字
  //strokeText()描边文字
  //text:绘制的文字
  //x,y:文字的坐标
  //fillText(text, x, y)//填充文字
  context.font = "32px 微软雅黑";

  //描边文字
  context.fillStyle = "red";

  //textAlign:设置水平对齐方式 ： left center right
  context.textAlign = "left";

  //textBaseline
  context.textBaseline = "bottom";

  context.fillText("我们走，皮皮虾", 100, 100);





  //填充文字
  //context.fillText("皮皮虾，我们走", 100, 200);


  //角度如何换成弧度
  function toRadian( angle ) {
    //当前弧度/2π = 当前角度/360
    //当前弧度 = 当前角度/360 * 2π
    return angle/360 * 2 * Math.PI;
  }




  //绘制文字
  // strokeText(text, x, y)
  // fillText(text, x, y)

  //设置文字大小： font = "24px 微软雅黑"
  //水平对齐：     textAlign = "left center right"
  //垂直对齐：     textBaseline = "top middle bottom"
</script>
</body>
</html>
