<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>

<canvas id="canvas" width="600" height="400"></canvas>


<script>

  //1. 获取画布
  var canvas = document.getElementById("canvas");
  //2. 获取2d上下文对象
  var context = canvas.getContext("2d");

  //在画布的中心绘制一个扇形  0-90度
  var x = canvas.width/2;
  var y = canvas.height/2;

  context.moveTo(x, y);
  context.arc(x, y, 150, 0, toRadian(360));
  context.closePath();
  context.fill();


  //角度如何换成弧度
  function toRadian( angle ) {
    //当前弧度/2π = 当前角度/360
    //当前弧度 = 当前角度/360 * 2π
    return angle/360 * 2 * Math.PI;
  }
</script>
</body>
</html>
