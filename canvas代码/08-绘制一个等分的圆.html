<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>

<canvas id="canvas" width="600" height="400"></canvas>


<script>

  //1. 获取画布
  var canvas = document.getElementById("canvas");
  //2. 获取2d上下文对象
  var context = canvas.getContext("2d");


  var arr = ["orange","pink","red","yellow", "hotpink", "green", "purple", "blue", "gold"];

  //根据数组，将圆分成arr.length

  //从-90开始
  var start = -90;
  var end = 270;
  var step = 360 / arr.length;
  var x = canvas.width / 2;
  var y = canvas.height / 2;
  var r = 150;
  arr.forEach(function (e, i) {

    //绘制饼图
    context.beginPath();
    context.moveTo(x, y);
    context.arc(x, y, r, toRadian(start), toRadian(start + step));
    context.fillStyle = e;
    context.fill();

    //填充完，start需要改变
    start += step;

  });


  //角度如何换成弧度
  function toRadian(angle) {
    //当前弧度/2π = 当前角度/360
    //当前弧度 = 当前角度/360 * 2π
    return angle / 360 * 2 * Math.PI;
  }
</script>
</body>
</html>
