<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>

<canvas id="canvas" width="600" height="400"></canvas>


<script>

  //1. 获取画布
  var canvas = document.getElementById("canvas");
  //2. 获取2d上下文对象
  var context = canvas.getContext("2d");

  var x = canvas.width / 2;
  var y = canvas.height / 2;

  //红色的扇形
  context.moveTo(x, y);
  context.arc(x, y, 150, toRadian(-90), toRadian(30));
  context.fillStyle = "red";
  context.fill();

  //绿色的扇形
  context.beginPath();
  context.moveTo(x, y);
  context.arc(x, y, 150, toRadian(30), toRadian(150));
  context.fillStyle = "green";
  context.fill();

  //绿色的扇形
  context.beginPath();
  context.moveTo(x, y);
  context.arc(x, y, 150, toRadian(150), toRadian(270));
  context.fillStyle = "blue";
  context.fill();



  //角度如何换成弧度
  function toRadian(angle) {
    //当前弧度/2π = 当前角度/360
    //当前弧度 = 当前角度/360 * 2π
    return angle / 360 * 2 * Math.PI;
  }
</script>
</body>
</html>
