<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>

<canvas id="canvas" width="600" height="400"></canvas>


<script>

  //1. 获取画布
  var canvas = document.getElementById("canvas");
  //2. 获取2d上下文对象
  var context = canvas.getContext("2d");


  //作用：往画布中绘制图片,并且要能够设置图片的宽度和高度,可以裁切图片（可以选择图片的某一部分画到画布中）
  //imgObj:图片对象
  //sx, sy: 在图片中的裁切的位置
  //sw, sh: 在图片中裁切的宽高
  //x,y:图片的位置
  //w:图片的宽度
  //h:图片的高度
  //注意：宽度和高度必须同时指定
  //drawImage(imgObj,sx,sy,sw,sh, x, y, w, h);

  var img = new Image();
  img.src = "1.jpg";
  img.onload = function () {

    //裁切图片
    context.drawImage(img, 150, 80, 90, 70, 100, 100, 90, 70)

  }

</script>
</body>
</html>
