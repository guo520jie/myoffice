<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>

<canvas id="canvas" width="600" height="400"></canvas>


<script>

  //1. 获取画布
  var canvas = document.getElementById("canvas");
  //2. 获取2d上下文对象
  var context = canvas.getContext("2d");


  //作用：往画布中绘制图片,并且要能够设置图片的宽度和高度
  //imgObj:图片对象
  //x,y:图片的位置
  //w:图片的宽度
  //h:图片的高度
  //注意：宽度和高度必须同时指定
  //drawImage(imgObj, x, y, w, h);

  //1. 需要一个img对象
  var img = new  Image();
  //2. 设置src
  img.src = "1.jpg";
  //3. 等待图片加载
  img.onload = function () {
    //4. drawImage
    // 图片当前的宽度/图片的原始宽度 = 图片的当前高度/图片的原始高度
    var width = 300;
    var height = width/img.width * img.height;

    context.drawImage(img, 100, 100, width, height);
  }

</script>
</body>
</html>
