<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>

<canvas id="canvas" width="600" height="400"></canvas>


<script>

  //1. 获取画布
  var canvas = document.getElementById("canvas");
  //2. 获取2d上下文对象
  var context = canvas.getContext("2d");


  // 后台给的数据
  var data = [
    {
      'percent': 0.1, // 所占比重
      'color': 'orange', // 绘制的颜色
      'title': '社会招生' // 绘制的文字
    }, {
      'percent': 0.1,
      'color': 'pink',
      'title': '公务员'
    }, {
      'percent': 0.1,
      'color': 'gray',
      'title': '公开课'
    }, {
      'percent': 0.1,
      'color': 'green',
      'title': '前端'
    }, {
      'percent': 0.2,
      'color': 'red',
      'title': '应届生'
    }, {
      'percent': 0.3,
      'color': 'blue',
      'title': '程序员'
    }, {
      'percent': 0.1,
      'color': '#abc',
      'title': '老司机'
    }
  ];


  //1. 绘制扇形
  var start = -90;
  var end = 270;
  var step;
  var x = canvas.width / 2;
  var y = canvas.height / 2;
  var r = 150;
  data.forEach(function (e, i) {
    //绘制扇形
    step = 360 * e.percent;//计算出来角度
    context.beginPath();
    context.moveTo(x, y);
    context.arc(x, y, r, toRadian(start), toRadian(start + step));
    context.fillStyle = e.color;
    context.fill();

    //绘制线
    var lineAngle = start + step / 2;
    //Math.sin和Math.cos的单数都是弧度
    var lineX = x + 1.2 * r * Math.cos(toRadian(lineAngle));
    var lineY = y + 1.2 * r * Math.sin(toRadian(lineAngle));
    context.beginPath();
    context.moveTo(x, y);
    context.lineTo(lineX, lineY);
    //如果是右边的线，需要+100
    //如果是左边的线，需要-100
    if(lineX > x) {
      context.lineTo(lineX + 100, lineY);
    }else {
      context.lineTo(lineX - 100, lineY);
    }

    context.strokeStyle = e.color;
    context.stroke();


    //绘制文字
    context.font = "18px 宋体";

    if(lineX > x) {
      //右边
      context.textAlign = "left";
      context.fillText(e.title, lineX + 20, lineY-5);
    }else {
      context.textAlign = "right";
      context.fillText(e.title, lineX - 20, lineY-5);
    }




    //让start增加
    start += step;


  });


  //角度如何换成弧度
  function toRadian(angle) {
    //当前弧度/2π = 当前角度/360
    //当前弧度 = 当前角度/360 * 2π
    return angle / 360 * 2 * Math.PI;
  }
</script>
</body>
</html>
