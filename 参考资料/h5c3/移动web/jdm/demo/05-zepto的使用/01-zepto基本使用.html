<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <style>
    .demo {
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
</head>
<body>
<div></div>

<script src="zepto.min.js"></script>
<script>

  $(function () {

    $("div").addClass("demo");


    //给div注册一个事件
    $("div").on("click", function () {
      console.log("呵呵");
    })

    $("div").animate({width:400}, 1000);



  });

</script>

</body>
</html>
