<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>微金所</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/iconfont.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

<!--
  微金所头部
  1. 小屏和超小屏需要隐藏
  2. 有一个container容器
  3. 大屏和中屏，2523比例
-->
<div class="wjs_header hidden-sm hidden-xs">

  <div class="container">

    <div class="item col-md-2">

      <a href="javascript:;" class="wjs_app">
        <i class="wjs_icon wjs_icon_phone"></i>
        <span>手机微金所</span>
        <i class="glyphicon glyphicon-menu-down"></i>
        <img class="logo" src="images/code.jpg" alt="">
      </a>

    </div>
    <div class="item col-md-5">
      <i class="wjs_icon wjs_icon_tel"></i>
      <span>4006-89-4006（服务时间：9:00-21:00）</span>
    </div>
    <div class="item col-md-2">
      <a href="#">常见问题</a>
      <a href="#">财富登录</a>
    </div>
    <div class="item col-md-3">
      <a href="#" class="btn btn-danger btn_register">免费注册</a>
      <a href="#" class="btn btn-link btn_login">登录</a>
    </div>

  </div>

</div>

<!--微金所导航-->
<div class="wjs_nav">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <i class="wjs_icon wjs_icon_logo"></i>
          <i class="wjs_icon wjs_icon_word"></i>
        </a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">我要投资</a></li>
          <li><a href="#">我要借贷</a></li>
          <li><a href="#">平台介绍</a></li>
          <li><a href="#">新手专区</a></li>
          <li><a href="#">最新动态</a></li>
          <li><a href="#">微平台</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right hidden-sm">
          <li><a href="#">个人中心</a></li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<!--微金所banner-->
<div class="wjs_banner">
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- 轮播图的图片 -->
    <div class="carousel-inner">
      <div class="item active">
        <img data-psrc="images/slide_01_2000x410.jpg" data-msrc="images/slide_01_640x340.jpg" alt="...">
      </div>
      <div class="item">
        <img data-psrc="images/slide_02_2000x410.jpg" data-msrc="images/slide_02_640x340.jpg" alt="...">
      </div>
      <div class="item">
        <img data-psrc="images/slide_03_2000x410.jpg" data-msrc="images/slide_03_640x340.jpg" alt="...">
      </div>
      <div class="item">
        <img data-psrc="images/slide_04_2000x410.jpg" data-msrc="images/slide_04_640x340.jpg" alt="...">
      </div>
    </div>

    <!-- Indicators：指示器，小圆点 -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>

    <!-- 轮播图的左右箭头 -->
    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
</div>

<!--微金所信息-->
<div class="wjs_info"></div>

<!--微金所预约-->
<div class="wjs_book"></div>

<!--微金所产品-->
<div class="wjs_product"></div>

<!--微金所新闻-->
<div class="wjs_news"></div>

<!--微金所合作伙伴-->
<div class="wjs_partner"></div>

<script src="lib/jquery/jquery-1.12.4.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="js/index.js"></script>
</body>
</html>
