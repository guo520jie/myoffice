<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>购物车</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>

<div class="jd_container">
  
  <div class="jd_header">
    <div class="icon_back jd_sprit"></div>
    <div class="title">
      <h3>购物车</h3>
    </div>
    <div class="icon_menu jd_sprit"></div>
  </div>
  <div class="jd_safe">
    <!--使用animate.css动画库，必须添加animated类以及相对应的一个动画类-->
    <p class="animated jello">您正在安全购物环境中，请放心购物</p>
  </div>
  <div class="jd_shopping">
    <div class="shopping_title">
      <i class="jd_sprit jd_checkbox checked"></i>
      <div class="self">
        <span>京东自营</span>
      </div>
      <div class="info">您享受满79元免运费服务</div>
    </div>
    <div id="jd_shopping_01" class="shopping_content">
      <i class="jd_sprit jd_checkbox checked"></i>
      <div class="img"><img src="images/detail01.jpg" alt=""></div>
      <div class="info">
        <div class="info_text">
          <p class="txt-cut">1华为（HUAWEI）荣耀华为（HUAWEI）荣耀平板优享版 Wifi 8英寸平板电脑（高通骁龙 64位四核1280×800</p>
        </div>
        <div class="info_bottom">

          <div class="numbox fl">
            <span class="sub">-</span>
            <span class="num"><input type="number" value="1"></span>
            <span class="add">+</span>
          </div>

          <!--存储了要删除那个div的id-->
          <div class="rubbish fr" data-id="jd_shopping_01">
            <div class="rubbish_up"></div>
            <div class="rubbish_down"></div>
          </div>

        </div>
      </div>
    </div>
    <div id="jd_shopping_02" class="shopping_content">
      <i class="jd_sprit jd_checkbox checked"></i>
      <div class="img"><img src="images/detail01.jpg" alt=""></div>
      <div class="info">
        <div class="info_text">
          <p class="txt-cut">2华为（HUAWEI）荣耀华为（HUAWEI）荣耀平板优享版 Wifi 8英寸平板电脑（高通骁龙 64位四核1280×800</p>
        </div>
        <div class="info_bottom">

          <div class="numbox fl">
            <span class="sub">-</span>
            <span class="num"><input type="number" value="1"></span>
            <span class="add">+</span>
          </div>

          <div class="rubbish fr" data-id="jd_shopping_02">
            <div class="rubbish_up"></div>
            <div class="rubbish_down"></div>
          </div>

        </div>
      </div>
    </div>
    <div id="jd_shopping_03" class="shopping_content">
      <i class="jd_sprit jd_checkbox checked"></i>
      <div class="img"><img src="images/detail01.jpg" alt=""></div>
      <div class="info">
        <div class="info_text">
          <p class="txt-cut">3华为（HUAWEI）荣耀华为（HUAWEI）荣耀平板优享版 Wifi 8英寸平板电脑（高通骁龙 64位四核1280×800</p>
        </div>
        <div class="info_bottom">

          <div class="numbox fl">
            <span class="sub">-</span>
            <span class="num"><input type="number" value="1"></span>
            <span class="add">+</span>
          </div>

          <div class="rubbish fr"  data-id="jd_shopping_03">
            <div class="rubbish_up"></div>
            <div class="rubbish_down"></div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
<div class="jd_mask">
  <div class="content animated bounceInDown">
    <div class="info">确定要删除这件商品吗？</div>
    <div class="button">
      <button class="cancel">取消</button>
      <button class="confirm">确认</button>
    </div>
  </div>
</div>



<script src="js/cart.js"></script>
</body>
</html>
