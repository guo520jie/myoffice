<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .father {
      height: 100px;
      width: 100%;
      background-color: pink;
    }
    
    .left {
      width: 200px;
      height: 100px;
      background-color: green;
      float: left;
    }

    /*overflow:1. 把溢出部分隐藏 2. 触发bfc，盒子就会有bfc的一些特征*/

    .right {
      height: 100px;
      background-color: blue;
      /*right就会是一个bfc盒子，特点：子元素不能影响其他元素*/
      overflow: hidden;
    }
  </style>
</head>
<body>

<div class="father">
  <div class="left"></div>
  <div class="right"></div>
</div>

</body>
</html>
